    <div class="container">
        <h2><u>Ajouter un livre</u></h2>
        <form action="#" method="POST" enctype="multipart/form-data">
            
            <label for="prenom">ISBN de livre :</label>
            <input type="text" id="isbn" name="isbn" required>
            <label for="nom">Nom de livre :</label>
            <input type="text" id="nom" name="nom" required>
            <label for="nom">Auteur :</label>
            <input type="text" id="auteur" name="auteur" required>

            <label for="genre">Genre :</label>
            <select id="genre" name="genre">
                <option value="roman">Roman</option>
                <option value="science-fiction">Science</option>
                <option value="fantasy">Romantic</option>
                <option value="thriller">Kill</option>
                
            </select>

            <label for="description">Description :</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            
            <label for="photo">Image :</label>
            <input type="file" id="photo" name="photo" accept="image/*" required>


            
        <input type="submit" value="Ajouter">
        </form>
    </div>
